<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    {% seo %}

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,700,400italic'
          rel='stylesheet'
          type='text/css'>
    <link href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
          rel="stylesheet">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="wrapper">
      {% include header.html %}
      <div class="content">
          <section>
            {{ content }}
          </section>
      </div>
      {% include footer.html %}
    </div>
    {% include scripts.html %}

    <!--[if !IE]><script>fixScale(document);</script><![endif]-->

    {% include analytics_script.html %}
  </body>
</html>
